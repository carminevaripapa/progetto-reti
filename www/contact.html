<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contatti</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>Contatti</h1>
        <nav>
            <a href="index.html">Home</a> |
            <a href="about.html">Chi Sono</a> |
            <a href="contact.html">Contatti</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Come contattarmi</h2>
            <p>Puoi scrivermi tramite email o chiamare al numero sotto indicato.</p>

            <ul>
                <li>Email: <a href="mailto:info@lamiaemail.it">info@lamiaemail.it</a></li>
                <li>Telefono: +39 012 345 6789</li>
                <li>Indirizzo: Via Roma 123, Bologna, Italia</li>
            </ul>
        </section>

        <section>
            <h2>Modulo di contatto</h2>
            <form action="#" method="post">
                <label for="nome">Nome:</label><br />
                <input type="text" id="nome" name="nome" required /><br /><br />

                <label for="email">Email:</label><br />
                <input type="email" id="email" name="email" required /><br /><br />

                <label for="messaggio">Messaggio:</label><br />
                <textarea id="messaggio" name="messaggio" rows="5" required></textarea><br /><br />

                <button type="submit">Invia</button>
            </form>
        </section>
    </main>

</body>
</html>
